<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- lato google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisy-ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- for tailwind customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-bg": "#f85559",
              "color-dark-1": "#121212",
              "color-dark-2": "#12121299",
            },
          },
        },
      };
    </script>
    <title>my fruit burst - website</title>
  </head>
  <body style="font-family: 'Lato', sans-serif">
    <header class="max-w-[1200px] mx-auto pt-12">
      <!-- navbar section  -->
      <nav
        class="navbar md:bg-primary-bg justify-center gap-0 md:gap-20 rounded-[600px]"
      >
        <div class="">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-8 h-8 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <!-- if I want toggle bar on right --  ml-[-150px]-->

              <li>
                <a class="text-lg font-medium">Home</a>
              </li>
              <li>
                <a class="text-lg font-medium">About Us </a>
              </li>
              <li>
                <a class="text-lg font-medium">Shop</a>
              </li>
              <li>
                <a class="text-lg font-medium">All Fruits</a>
              </li>
              <li class="my-5 md:hidden">
                  <img
                    src="./images/search.svg"
                    alt="search icon"
                    class="absolute top-1/2 -translate-y-1/2  cursor-pointer"
                  />

              </li>
            </ul>
          </div>
          <div class="hidden lg:flex">
            <ul class="menu menu-horizontal text-white py-12">
              <li>
                <a class="text-lg font-medium">Home</a>
              </li>
              <li>
                <a class="text-lg font-medium">About Us </a>
              </li>
              <li>
                <a class="text-lg font-medium">Shop</a>
              </li>
              <li>
                <a class="text-lg font-medium">All Fruits</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- navbar center -->
        <div class="flex gap-3">
          <img src="./images/logo.png" alt="logo" class="w-[54px] h-14" />
          <a
            class="normal-case text-color-dark-1 md:text-white text-[40px] font-bold"
          >
            Fruit Burst
          </a>
        </div>
        <!-- navbar end  -->
        <div class="relative bg-white rounded-[50px] hidden md:block">
          <input
            type="search"
            placeholder="Search here"
            class="sm:min-w-[320px] text-color-dark-2 w-full border-none outline-none rounded-[50px] py-4 pl-7 pr-12"
          />
          <img
            src="./images/search.svg"
            alt="search icon"
            class="absolute top-1/2 -translate-y-1/2 right-[7%] cursor-pointer"
          />
        </div>
      </nav>
    </header>
  </body>
</html>
